<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        a{
            float: right;
        }
    </style>
</head>
<body>
<header th:insert="blocks/no_search_header :: no_search_header"></header>
<div class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-start">
        <h2>Profile</h2>
        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <ul class="nav me-auto">
                <li class="nav-item"><a href="/contact_info" class="nav-link link-dark px-2">Contact Information</a></li>
                <li class="nav-item"><a href="/address_book" class="nav-link link-dark px-2">The address book</a></li>
                <li class="nav-item"><a href="/history_order" class="nav-link link-dark px-2">Order history</a></li>
            </ul>
        </a>
    </div>
</div>
<<div class="container">
    <div class="row g-5">
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Your address book</h4>
            <form class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" value="" required="" th:value="${city}">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" value="" required="" th:value="${street}">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="house_number" class="form-label">House number</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="house_number" required="" th:value="${house_number}">
                            <div class="invalid-feedback">
                                Your username is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="post_number" class="form-label">Post number</label>
                        <input type="email" class="form-control" id="post_number" th:value="${post_number}">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--button class="btn btn-primary btn-lg" type="submit">Make order</button-->
    <!--a class="btn btn-primary btn-lg" href="/user" role="button">Continue Shopping</a-->
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
