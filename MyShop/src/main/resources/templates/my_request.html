<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        h3{
            margin-top: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<header th:insert="blocks/no_search_header :: no_search_header"></header>
<div class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-start">
        <h2>Profile</h2>
        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <ul class="nav me-auto">
                <li class="nav-item"><a href="/contact_info" class="nav-link link-dark px-2">Contact Information</a></li>
                <li class="nav-item"><a href="/history_order" class="nav-link link-dark px-2">Order History</a></li>
                <li class="nav-item"><a href="/my_request" class="nav-link link-dark px-2">My Requests</a></li>
            </ul>
        </a>
    </div>
</div>
<div class="container">
    <h3>My Requests</h3>

    <table class="table table-hover" >
        <tr>
            <th>ID</th>
            <th>Order Number</th>
            <th>Date of creation</th>
            <th>Last modified date</th>
            <th>Status</th>
        </tr>
        <tr th:each="requestInfo : ${allRequests}">
            <td th:utext="${requestInfo.id}">..</td>
            <td th:utext="${requestInfo.order.id}">..</td>
            <td th:utext="${requestInfo.create_data}">..</td>
            <td th:utext="${requestInfo.last_update_data}">..</td>
            <td th:utext="${requestInfo.request_status.name}">..</td>
        </tr>
    </table>
</div>

<div class="footer fixed-bottom" th:insert="blocks/footer :: footer"></div>
</body>
</html>
